<!doctype html>
<html lang="en">

<head>
    <title>FE Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/3473f47ad9.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <header class="container-fluid fixed-top">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./fe-logo.png" alt="FE-Logo" width="40">
                </a>
                <span><i class="close fa-solid fa-xmark fa-lg"></i></span>
            </div>
        </nav>
    </header>

    <main class="container-fluid d-flex justify-content-center flex-column align-items-center w-100 h-100">
        <div class="container-fluid form-signin">
            <h2 class="text-center mb-5">Login to your account</h2>
            <form>
                <!-- Email Input-->
                <div class="mb-3">
                    <label class="label-email" for="email">EMAIL ADDRESS</label>
                    <input class="form-control shadow-none" type="email" name="email" id="email"
                        placeholder="name@rupp.edu.kh">
                </div>

                <!-- Password Input-->
                <div class="mb-3">
                    <label class="label-password" for="password">PASSWORD</label>
                    <input type="password" class="form-control shadow-none" id="password" placeholder="Password">
                </div>

                <!--  Checkbox -->
                <div class="mb-4">
                    <input class="form-check-input me-1" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label label-remember" for="form1Example3"> Remember me </label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="submit-button">Log In</button>
            </form>
        </div>

    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

</body>

</html>
